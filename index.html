<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input placeholder="Email" type="text" class="form-control">
            <br>
            <input placeholder="Password" type="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span> </h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        });

        //deposit button event handler
        const deposit = document.getElementById('addDeposit');
        deposit.addEventListener("click",function(){
            const depositNumber = getInputNumber("deposit-amount");
            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("current-balance", depositNumber);

            document.getElementById('deposit-amount').value = '';
            
        });

        // withdraw button event handler

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdraw-amount");
            console.log(withdrawNumber);

        });

        
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            let amountNumber; 

            if(amount == '') {
                amountNumber = 0;
            } else {
                amountNumber = parseFloat(amount); 

            }
            return amountNumber;

        }

        function updateSpanText(id,depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
